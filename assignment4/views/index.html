<html>
	<head>
		<title>{{title}}</title>
		<link rel='stylesheet' href='/stylesheets/style.css' />
		<script src="/libs/jquery/dist/jquery.min.js"></script>
		<link rel='stylesheet' href='/libs/bootstrap/dist/css/bootstrap.min.css' />
		<link rel='stylesheet' href='/libs/bootstrap/dist/css/bootstrap.css' />
		<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/libs/bootstrap/js/tooltip.js"></script>
<script>
		     $(document).ready(function() {
            $('#inputFirstName').tooltip({placement: "bottom"});
						$('#inputLastName').tooltip({placement: "bottom"});
						$('#gender').tooltip({placement: "bottom"});
						$('#inputEmail').tooltip({placement: "bottom"});
						$('#inputPassword').tooltip({placement: "bottom"});
						$('#inputConfirmPassword').tooltip({placement: "bottom"});
						$('#signup').tooltip({placement: "right"});
        });

</script>
	</head>

<body id="body">
	<div id="wrapper">
	<form role="form" class="form-horizontal">
		<div id="header-form">
				<h2>REGISTRATION FORM</h2>
	</div>
		<div class="from-group">
			<label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-8">
      	<input type="text" class="form-control" id="inputFirstName" placeholder="First Name" data-toggle="tooltip"  title="Input your first name here.">
    	</div>
		</div><!--end firstname-->
		<div class="clearfix"></div>
		<br/>
		<div class="from-group">
			<label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
			<div class="col-sm-8 ">
				<input type="text" class="form-control" id="inputLastName" placeholder="Last Name" data-toggle="tooltip" title="Input your last name here.">
			</div>
		</div><!--end lastname-->
		<div class="clearfix"></div>
		<br/>
		<div class="from-group">
			<label for="gender" class="col-sm-3 control-label">gender</label>
			<div class="col-sm-8 ">
				<select class="form-control" id="gender" data-toggle="tooltip" data-placement="right" title="Choose your gender.">
					<option selected="selected" disabled="disabled">Choose option</option>
  				<option>Male</option>
  				<option>Female</option>
				</select>
			</div>
		</div><!--end gender-->
		<div class="clearfix"></div>
		<br/>
		<div class="from-group">
			<label for="inputEmail" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-8">
				<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-envelope"></i>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-toggle="tooltip" title="Input your email here."/>
				</div>
			</div>
		</div><!--end email-->
		<div class="clearfix"></div>
		<br/><br/><br/><br/>
		<div class="from-group">
			<label for="inputPassword" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-8">
				<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-lock"></i>
					<input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" data-toggle="tooltip"title="Input your password here."/>
				</div>
			</div>
		</div><!--end password-->
		<div class="clearfix"></div>
		<br/>
		<div class="from-group">
			<label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
			<div class="col-sm-8">
				<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-lock"></i>
					<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" data-toggle="tooltip" title="Input confirm password here."/>
				</div>
			</div>
		</div><!--end password-->
		<div class="clearfix"></div>
		<br/>
		 <div class="form-group">
			<div id="button-form">
    		<div class="col-sm-offset-2 col-lg-10">
      		<button type="submit" class="btn btn-primary btn-lg" id="signup" data-toggle="tooltip"title="Click here to confirm sign up.">Sign up</button>
    		</div>
			</div>
  </div><!--end button-->

	</div><!--end wrapper-->
	</form>
</body>
</html>
